<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=700" />
    <title>1wBTC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families:
                    ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Nunito Sans:regular,700,900", "Nunito:regular,700,800,900"]
            }
        });
    </script>

    <script src="jquery.min.js"></script>
    <script src="dist/bn.js"></script>
    <script src="abis.js"></script>
    <script src="config.js"></script>
    <script src="bigNumber.min.js"></script>
    <script src="dist/wallet.js"></script>
    <script src="common.js"></script>
    <script src="init.js"></script>
</head>
<body>

<div id="screen">
    <div class="logo">
        <h1><img src="assets/logo.png" alt="Harmony One" height="50"></h1>
    </div>

    <form>
    My One Account:
    <input type="text" size=60 id="one_address" name="one_address" value="" disabled>
    <br />
    To One Account:
    <input type="text" size=60 id="to_address" name="to_address" value="">
    <br />

    Token:
    <input type="radio" id="1wbtc" name="token" value="1wbtc"> <label for="1wbtc">1wBTC</label> 
    <input type="radio" id="wone" name="token" value="wone" checked> <label for="wone">wONE</label> 
    <br />

    Total Balance:
    <input type="text" id="theamount" name="theamount" value='0'>
    <br />

    Burn Amount:
    <input type="text" id="amount" name="amount" value='1'>
    <br />

    Status:
    <input type="text" id="token_status" name="token_status" disabled>
    <input type="text" id="status" name="status" disabled>

    <input type="hidden" id="action" name="action" value=''>
    <button id="burn">Burn</button>
    <button id="transfer">Transfer</button>
    </form>

</div>

</body>
</html>
